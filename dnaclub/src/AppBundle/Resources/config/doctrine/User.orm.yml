AppBundle\Entity\User:
    type: entity
    table: user
    repositoryClass: AppBundle\Entity\Repository\UserRepository
    id:
        userId:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: user_id
            generator:
                strategy: IDENTITY
    fields:
        login:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        password:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        email:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        createdAt:
            type: datetime
            nullable: false
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: false
            column: updated_at
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        roles:
            targetEntity: Role
            cascade: {  }
            fetch: LAZY
            mappedBy: user
            inversedBy: null
            joinColumns:
                role_id:
                    referencedColumnName: user_id
            orphanRemoval: false
    lifecycleCallbacks: {  }
